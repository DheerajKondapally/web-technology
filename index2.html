<!DOCTYPE html>
<html ng-app="LibraryApp">
<head>
  <title>Library Management</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #00509e;
      margin: 20px 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #007bff;
      color: #fff;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body ng-controller="LibraryController">

  <h1>Library Management</h1>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Book Count</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in library">
          <td>{{ item.category }}</td>
          <td><input type="number" ng-model="item.count" /></td>
        </tr>
      </tbody>
    </table>

    <h3>Add New Category</h3>
    <div class="form-container">
      <label for="category">Category:</label>
      <input type="text" id="category" ng-model="newCategory.name" required />

      <label for="count">Initial Count:</label>
      <input type="number" id="count" ng-model="newCategory.count" required />

      <button type="button" ng-click="addCategory()">Add Category</button>
      <p class="error-message" ng-show="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>

  <script>
    const app = angular.module('LibraryApp', []);

    app.controller('LibraryController', ['$scope', function ($scope) {
      $scope.library = [
        { category: 'Fiction', count: 120 },
        { category: 'Non-Fiction', count: 80 },
        { category: 'Science', count: 150 },
        { category: 'Mathematics', count: 70 },
      ];

      $scope.newCategory = {};
      $scope.errorMessage = '';

      $scope.addCategory = function () {
        const exists = $scope.library.some(
          (item) => item.category.toLowerCase() === $scope.newCategory.name.toLowerCase()
        );
        if (exists) {
          $scope.errorMessage = 'Category already exists!';
        } else {
          $scope.library.push({
            category: $scope.newCategory.name,
            count: $scope.newCategory.count,
          });
          $scope.newCategory = {};
          $scope.errorMessage = '';
        }
      };
    }]);
  </script>
</body>
</html>
